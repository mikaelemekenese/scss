<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSCC</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="home">
            <header class="header">
                <h1 class="header__logo">Cover</h1>
                <nav class="header__menu">

                    <a class="header__link" href="">Features</a>
                    <a class="header__link" href="">Contact</a>

            <section class="jumbotron">

                <button class="jumbotron__button"><a href="">Learn more</a></button>

            <footer class="footer">
                <p class="footer__paragraph">Cover template for <a href="">Bootstrap</a>, by <a href="">@mdo</a>.</p>
